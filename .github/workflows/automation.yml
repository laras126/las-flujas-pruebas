
name: Automation Testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Update dependencies
      run: |
        pwd
        ls
        echo "texto nuevo" >> ./text.txt
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
    - name: Create Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PAT }}
        commit-message: Agreg√≥ texto
        title: Added text
        body: |
          - probando agradar texto,  guau!

          Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        branch: new-text-${{steps.current-time.outputs.time}}